<html>
    <head>
        <title>SAP Jam Div-Based Widget - Single use token</title>
    </head>
    <body>

    	<div id="myDiv" style="width:100%; height:100%"></div>

		<script type="text/javascript" src="https://<jam#>.sapjam.com/assets/feed_widget_v1.js"></script>
		<script type="text/javascript">
		sapjam.feedWidget.init("https://<jam#>.sapjam.com/widget/v1/feed", "single_use_token");
		var w = sapjam.feedWidget.create("myDiv", {type: "follows", avatar: false, post_mode: "inline", reply_mode: "inline"});
		</script>

	</body>
</html>
